--- # Material
name: untextured pbr
techniques: 
  passes: 
      - 
        attributes:
          - key: vertex
          - key: normal
          - key: uv0
        uniforms: 
          - builtIn: [model, view, projection, cameraLoc, lights, pbrTexturedSurface]
          - 
            shaderKey: irradianceMap
            type: Int1
            value: 0
          - 
            shaderKey: prefilterMap
            type: Int1
            value: 1
          - 
            shaderKey: brdfLUT
            type: Int1
            value: 2
        shaders: 
          Vertex: 
            source: pbr/pbr.vert
          Fragment:
            source: pbr/pbr_textured_ibl.frag